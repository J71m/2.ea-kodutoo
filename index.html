<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Typer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="app.js"></script>
    <!-- <script src="test.js"></script> -->
  </head>
  <body>
        
    <!-- top navbar? -->

<main role="main">

    <!-- game -->
    <section id="gameview">
      <a href="#menuview" id="menuview">Back</a>
      <canvas></canvas>
    </section>

    <!-- Options -->
    <section id="optionsview">
      <a href="#menuview" id="menuview">Back</a>
      <h2>Options</h2>
      <p>Nightmode?</p>
      <p>Font and size?</p>
      <p>...</p>
    </section>

    <!-- Stats -->
    <section id="statsview">
      <a href="#menuview" id="menuview">Back</a>
      <h2>Statistics</h2>
      <p>top10 scores from localstorage</p>
    </section>

    <!-- Player select, default last player -->
    <section id="playerview">
      <a href="#menuview" id="menuview">Back</a>
      <h3>Sisesta m√§ngija nimi</h3>
      <input type="text" name="playerName">
      <input type="button" name="playerSubmit" value="Valmis">
    </section>

    <!-- main menu -->
    <section id="menuview">
      <h2>Menu</h2>
      <ul id="menu-list">
          <li><a href="#gameview" id="gameview">Start game</a></li>
          <li><a href="#optionsview" id="optionsview">Options</a></li>
          <li><a href="#statsview" id="statsview">Stats</a></li>
          <li><a href="#playerview" id="playerview">Player select</a></li>
      </ul>
    </section>

  </main>


  </body>
</html>
