<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Typer</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	 crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/plugins/ColorPropsPlugin.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="app.js"></script>
	<!-- <script src="test.js"></script> -->
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="#welcome">Klahvimine</a>
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#game">Start game</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#options">Options</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#stats">Stats</a>
				</li>
				<li class="nav-item">
						<a class="nav-link" href="#player">Player Select</a>
				</li>
				<li class="nav-item">
						<a class="nav-link" href="#player"><span id="timer"></span></a>
				</li>
				<li class="nav-item">
						<span id="score" class="nav-link">lol</span>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container-fluid">

		<main role="main">

			<!-- welcome -->
			<section id="welcome" style="padding-top:60px;">
				<h2>Klahvimine</h2>
				<p>Mängu kirjeldus</p>
			</section>

			<!-- game -->
			<section id="game">
				<canvas class="wordCanvas"></canvas>
			</section>

			<!-- Options -->
			<section id="options" style="padding-top:60px;">
				<h2>Options</h2>
				<hr>
				<h5>Night mode</h5>
				<label class="switch">
						<input type="checkbox" name="nightMode" id="nightMode" onChange="nightMode()">
						<span class="slider round"></span>
				</label>
				<hr>
				<p>Font and size?</p>
				<p>...</p>
			</section>

			<!-- Stats -->
			<section id="stats" style="padding-top:60px;">
				<h2>Statistics</h2>
				<p>top10 scores from localstorage</p>
			</section>

			<!-- Player select, default last player -->
			<section id="player" style="padding-top:60px;">
				<div class="row">
					<div class="col-md-3">
						<div class="form-group">
							<label for="playerName">Sisesta mängija nimi:</label>
							<input type="text" name="playerName" id="playerName" class="form-control">
							<input type="button" name="playerSubmit" value="Valmis" class="btn btn-default">
						</div>
					</div>
				</div>
			</section>

		</main>

	</div>

</body>

</html>
