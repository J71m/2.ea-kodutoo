</head> 
 
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="#player"><span id="replaceName">Play</span> </a>
			<ul class="navbar-nav mr-auto">
				<!--<li class="nav-item active">
					<a class="nav-link" href="#game">Start game</a>
       			 </li> -->
       		     
				<li class="nav-item">
					<a class="nav-link" href="#options">Options</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#stats" onClick="showScores()">Stats</a>
				</li>
				<li class="nav-item ">
						<a class="nav-link" href="#welcome">Game description</a>
				</li>

				<li class="nav-item">
          <a class="nav-link" href="#game"><span id="timer"></span></a>
				</li>
				<li class="divider-vertical"></li>
			</ul>
			<ul class="navbar-nav ">
					<li class="nav-item">
              <span id="score" class="nav-link">SCORE:</span>
					</li>
			</ul>
		</div>
	</nav>

	<div class="container-fluid">

		<main role="main">

			<!-- welcome -->
			<section id="welcome" style="padding-top:60px;">
				<h2>Klahvimine</h2>
				<p>MÃ¤ngu kirjeldus</p>
			</section>

			<!-- game -->
			<section id="game">
				<canvas class="wordCanvas"></canvas>
			</section>

			<!-- Options -->
			<section id="options" style="padding-top:60px;">
				<h2>Options</h2>
				<hr>
				<h5>Night mode</h5>
				<label class="switch">
						<input type="checkbox" name="nightMode" id="nightMode" onChange="nightMode()">
						<span class="slider round"></span>
				</label>
				<hr>
				<h5>Font </h5>
				<div class="form-group col-md-2">
					<label for="FontChange">Select font:</label>
					<select class="form-control " id="FontChange">
						<option>Courier</option>
						<option>Arial</option>
						<option>Times New Roman</option>	
					</select>
				  </div>
				  
				<hr>

				<h5>Size </h5>
				<div class="form-group col-md-1">
					<label for="SizeChange">Select size:</label>
					<select class="form-control" id="SizeChange">
					  <option>140px</option>
					  <option>150px</option>
					  <option>200px</option>
					  <option>250px</option>
					</select>
				  </div>
				  <div class="btn">
					<button type="button" id="customButton" class="btn">Submit</button>
				  </div>
				
			</section>
 
			<!-- Stats -->
			<section id="stats" style="padding-top:60px;">
				<h2>Statistics</h2>
        <p>top10 scores from localstorage</p>
		<div id="leaderboard"></div>
		<div class="table-responsive">

		<table class="table" id="scoreTable">

		</table>
	</div>
			</section>

			<!-- Player select, default last player -->
			<section id="player" style="padding-top:60px;">
				<div class="row">
					<div class="col-md-3">
						<div class="form-group">
							<label for="playerName">Enter player name:</label><br>
              				<br><input type="text" name="playerName" id="playerName" class="form-control">
					  		<br><input type="button" name="playerSubmit" id="playerSubmit" value="Ready" class="btn "> 
						</div>
					</div>
				</div>
			</section>

		</main>

	</div>

</body>

</html>
